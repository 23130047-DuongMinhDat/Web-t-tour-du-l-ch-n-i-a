<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Contact Us</title>
</head>
<body>
<!-- Contact Us Section -->
<h1>Contact Us</h1>

<div class="container">
    <div class="grid">
        <div class="contact-info flex card">
            <h2>Contact Information</h2>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>123 Main Street, City, Country</p>
            </div>
            <div class="info-item">
                <i class="fas fa-phone"></i>
                <p>Phone: +123 456 7890</p>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <p>Email: abc@gmail.com</p>
            </div>
        </div>

        <div class="contact-form flex card">
            <h2>Contact Form</h2>
            <p>Weâ€™d love to hear from you! Please fill out the form below to get in touch with us.</p>
            <form action="" method="post">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <input type="text" id="subject" name="subject" placeholder="Your Subject" required>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <!-- ðŸ—ºï¸ Map Section -->
    <div class="map card">
        <h2>Find Us on the Map</h2>
        <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.520691210555!2d106.80210557580563!3d10.84773925788154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3174d8a4f3ad0077%3A0x5c47abfc98b1c2f1!2zVHLhuqduZyDEkOG7i2NoIENvbmcuIE5naOG7hyBUaMOgbmggVOG7mQ!5e0!3m2!1svi!2s!4v1708609420921!5m2!1svi!2s"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
</div>

</body>
</html>
