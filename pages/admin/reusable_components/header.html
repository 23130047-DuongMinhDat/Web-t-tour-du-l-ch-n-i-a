<!-- Main Header -->
<header class="main-header">
    <div class="header-left">
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="breadcrumb">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
        </div>
    </div>

    <div class="header-right">
        <!-- Search -->
        <div class="header-search">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Tìm kiếm...">
        </div>

        <!-- Notifications -->
        <div class="header-item dropdown">
            <button class="notification-btn" id="notificationBtn">
                <i class="fas fa-bell"></i>
                <span class="badge">3</span>
            </button>
            <div class="dropdown-menu" id="notificationMenu">
                <div class="dropdown-header">
                    <span>Thông báo</span>
                    <a href="#">Đánh dấu đã đọc</a>
                </div>
                <div class="notification-item unread">
                    <i class="fas fa-calendar-check text-primary"></i>
                    <div class="notification-content">
                        <p><strong>Đơn đặt tour mới</strong></p>
                        <span>Tour Phú Quốc 3N2Đ - 5 phút trước</span>
                    </div>
                </div>
                <div class="notification-item unread">
                    <i class="fas fa-star text-warning"></i>
                    <div class="notification-content">
                        <p><strong>Đánh giá mới</strong></p>
                        <span>Tour Hạ Long - 15 phút trước</span>
                    </div>
                </div>
                <div class="notification-item">
                    <i class="fas fa-user text-success"></i>
                    <div class="notification-content">
                        <p><strong>Khách hàng mới</strong></p>
                        <span>Nguyễn Văn A - 1 giờ trước</span>
                    </div>
                </div>
                <a href="#" class="dropdown-footer">Xem tất cả thông báo</a>
            </div>
        </div>

        <!-- User Menu -->
        <div class="header-item dropdown">
            <button class="user-btn" id="userBtn">
                <img src="../assets/admin/img/avatar.png" alt="Avatar">
                <span class="user-name">Admin</span>
                <i class="fas fa-chevron-down"></i>
            </button>
            <div class="dropdown-menu" id="userMenu">
                <a href="../settings/profile.html" class="dropdown-item">
                    <i class="fas fa-user"></i> Hồ sơ
                </a>
                <a href="../settings/general.html" class="dropdown-item">
                    <i class="fas fa-cog"></i> Cài đặt
                </a>
                <div class="dropdown-divider"></div>
                <a href="../login.html" class="dropdown-item text-danger">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </a>
            </div>
        </div>
    </div>
</header>
